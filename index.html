<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love In Box</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon básico -->
     
    <link rel="icon" href="imagens/favicon.ico" type="image/x-icon">
</head>

<body>

    <!-- Caixa -->
    <div class="container">
        <div class="box">
            <img src="imagens/dentro.png" alt="Dentro" class="den-image">
            <img src="imagens/caixa.png" alt="Caixa" class="box-image">
            <img src="imagens/tampa.png" alt="Tampa" class="lid-image">
            <img src="imagens/coraverde.png" alt="Balão Verde" class="balloon-green">
            <img src="imagens/corabege.png" alt="Balão Bege" class="balloon-beige">
        </div>
    </div>

    <!-- Cabeçalho -->
    <header class="header hidden">
        <div class="logo">
            <img src="imagens/logo.png" alt="Logo">
        </div>
        <img src="imagens/img-top.png" alt="Imagem do Topo" class="header-bg">

        <!-- Descrição -->
        <div class="description">
            <p>BOX E CESTAS PERSONALIZADAS</p>
            
        </div>

        <div class="social-icons">
            <a href="https://www.instagram.com/loveinboxrs/" target="_blank" class="icon instagram">
                <img src="imagens/instaicon.png" alt="Instagram Icon">
            </a>
            <a href="https://api.whatsapp.com/send?1=pt_BR&phone=5551998029667" target="_blank" class="icon whatsapp">
                <img src="imagens/whatsicon.png" alt="WhatsApp Icon">
            </a>
        </div>
    </header>

    <!-- Data Container -->
    <div class="data-container hidden">
        <!-- Dados serão carregados aqui -->
    </div>
    <div class="data-rectangle hidden">
        <h3 class="data-title">Título do Item</h3>
        <p class="data-text">Texto descritivo sobre o item.</p>
        <span class="data-category">Categoria</span>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>

</body>

</html>
